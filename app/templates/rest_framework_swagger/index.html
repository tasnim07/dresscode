{% extends 'rest_framework_swagger/base.html' %}
{% block branding %}
<a id="logo" href="{{ request.url }}">DressCode</a>
{% endblock branding %}
{% block title %}RecoSense YouTube API{% endblock title %}
{% block api_selector %}
<form id="api_selector">
	<div class="input"><input placeholder="http://localhost:8000/app/api" id="input_baseUrl" name="baseUrl" type="text"/></div>
	<div class="input"><input placeholder="api_key" id="input_apiKey" name="apiKey" type="text"/></div>
	<div class="input"><a id="explore" href="#">Explore</a></div>
</form>
{% endblock %}
{% block django_rest_swagger %}
{% endblock django_rest_swagger %}
