<!DOCTYPE html>
<html>
	<head>
		<title>Login</title>
	</head>
	<body>
		<form action="http://localhost:8000/authenticate/" method="post">
			{% csrf_token %}
				<input name="username" type="text" value="" placeholder="Enter Username">
				<input name="password" type="password" value="" placeholder="Enter Password">
				<input type="submit" value="Login">
		</form>
		<div><a href="{% url 'register' %}">New to us?<br><span>Register here</span></a></div>
	</body>
</html>
